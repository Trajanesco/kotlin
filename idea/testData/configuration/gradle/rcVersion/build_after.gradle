plugins {
    id 'org.jetbrains.kotlin.jvm' version '$VERSION$'
}
apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.jetbrains.kotlin:kotlin-stdlib"
}

// VERSION: $VERSION$